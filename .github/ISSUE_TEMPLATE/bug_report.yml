name: Bug report
description: Report a problem or broken behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: What did you expect to happen, and what happened instead?
      placeholder: Clear steps, expected vs. actual behavior
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Include sample data or screen recordings if helpful.
      placeholder: |
        1. Open ...
        2. Click ...
        3. Observe ...
    validations:
      required: true
  - type: dropdown
    id: browser
    attributes:
      label: Browser
      options:
        - Chrome
        - Edge
        - Brave
        - Opera
        - Firefox
        - Other
